<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

    <script>
        $("document").ready(function() { // this is defining the function 
            $("html").append( // this is getting the html doc so jquery can be seen in html
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // this section is making paragraph 2 red 
            $("#2").css({"color":"red"});
            // this section is used for when paragrah 3 is clicked the h1 tag will hide 
            $("#3").click(function() {
                $('h1').hide();
            });
            // this section is used for when you open the page the paragraph 1 will fade away 
            $("#1").slideUp( 800 );
        });




    </script> 
    </body>
</html>
